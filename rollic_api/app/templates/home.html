<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rollic Flask REST API</title>
</head>
<body>
    <h1>
        List of users:
    </h1>
    <ul>
        {% for user in users %}
        <li>{{ user.id }} {{ user.name }} {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
